<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="steps">
            <div class="steps__circles">
                <p class="steps__num">1</p>
                <p class="steps__num">2</p>
                <p class="steps__num">3</p>
                <p class="steps__num">4</p>
            </div>
            <div class="steps__buttons">
                <button class="steps__btn" id="prev">Prev</button>
                <button class="steps__btn" id="next">Next</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
